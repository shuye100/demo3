<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style>
    #content:after{
    	content:'';
    	display: block;
    	clear: both;
    }
    .menu{
    	width: 200px;
    	height: 500px;
    	background: red;
    	float: left;
    }
    .aside{
    	width: 200px;
    	height: 500px;
    	background: blue;
    	float: right;
    }
    .main{
    	margin-left: 210px;
    	margin-right: 210px;
    	height: 600px;
    	background: pink;
    }
</style>
<body>
	<div id="content">
		<div class="menu">aside</div>
		<div class="aside">aside</div>
		<div class="main">content</div>
	</div>
</body>
</html>
