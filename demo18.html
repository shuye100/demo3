<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style>
	.box{
		border-style: solid;
		border-width:  1px;
		width: 600px;
		height: 350px;
		text-align: center;
	}
	.box:before{
		content: '';
		display: inline-block;
		height: 100%;
		vertical-align: middle;
	}
	.box img{
		vertical-align: middle;
	}
</style>
<body>
	<div class="box">
    <img src="2.jpg" alt="">
	</div>
</body>
</html>
